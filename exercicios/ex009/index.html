<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="bosta.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(66, 66, 77);
        }
    </style>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmnete aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/FOTO-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>


    <audio preload="metadata" controls>
        <source src="midia/Evil Bodega - Adam MacDougall.mp3" type="audio/mpeg">
        <source src="midia/Evil Bodega - Adam MacDougall.ogg" type="audio/ogg">
        <source src="midia/Evil Bodega - Adam MacDougall.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Evil Bodega - Adam MacDougall.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <h1>Reproduzindo Videos</h1>
    <p>Vamos aprender a reproduzir videos em HTML5</p>
    <video src="videos/12569953_540_960_30fps.mp4" controls></video>
</body>
</html>
