<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="bosta.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(66, 66, 77);
        }
    </style>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="560" height="315" poster="midia/jorla.png">
        <source src="midia/12569953_540_960_30fps.mp4" type="video/mp4">
        <source src="midia/12569953_540_960_30fps.m4v" type="video/mp4">
        <source src="midia/12569953_540_960_30fps.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>


    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/o6UPfdhOHIY?si=hCU8GO--QAJKmoyJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
